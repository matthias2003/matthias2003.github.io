<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.typekit.net/msz6qsi.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="container list-wrapper">

    <div class="row">
      <div class="md-12 text-center">
        <h1>Todo list</h1>
        <div class="d-flex underline-div "></div>
      </div>
    </div>

    <div class="row justify-content-md-center">
      <div class="col-md-8 mt-3 mb-3">
        <h6 class="small-headlines">CATTEGORIES</h6>
      </div>
    </div>

    
    <div class="row justify-content-md-center overflow-auto flex-nowrap scroll-hider mb-4">
      <div class="card col-6 col-sm-4 col-md-3">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">40 tasks</h6> <!-- liczba tutaj będzie z js przychodzić-->
          <h5 class="card-title">Personal</h5>
          <div class="progress bar-override">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>

      <div class="card col-6 col-sm-4 col-md-3">
        <div class="card-body">
          <h6 class="card-subtitle mb-2 text-muted">40 tasks</h6> <!-- liczba tutaj będzie z js przychodzić-->
          <h5 class="card-title">Personal</h5>
          <div class="progress bar-override">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 mt-3">
        <h6 class="small-headlines">TODAY'S TASKS</h6>
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8 mt-3">
        <ul class="list-group" id="todoList">
        </ul>
      </div>
      <div class="col-md-2"></div>
    </div>

    <div class="row mt-5">
      <div class="col-md-4"></div>
      <div class="col-md-4" style="display: none;">
        <!-- odkomentować później żeby można było dodawać rzeczy gdzieś -->
        <form id="todoForm">
          <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="todoName" placeholder="Dodaj zadanie" name="todoName">
            <label for="shoppingItem">Dodaj zadanie</label>
            <span class="input-info-danger" id="todoNameError"></span>
          </div>
          <div class="form-floating mt-12 mb-3 ">
            <textarea class="form-control" id="todoDesc" placeholder="Opis" name="todoDesc"
              style="height: 200px"></textarea>
            <label for="shoppingItem">Opis</label>
            <span class="input-info-danger" id="todoDescError"></span>
          </div>
          <button class="btn btn-success mb-3 d-block mt-2" type="submit">DODAJ</button>
        </form>
      </div>
      <div class="col-md-4"></div>
    </div>

    <div class="position-sticky icon-add-wrapp">
      <i class="fa-solid fa-circle-plus icon-add"></i>
    </div>

  </div>





  <script src="https://kit.fontawesome.com/d473fb0421.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script src="todo.js"></script>
</body>

</html>
